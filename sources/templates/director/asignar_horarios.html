{% extends "layouts/base.html" %}

{% block title %} Asignar {% endblock %}

{% block bootstrap %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
{% endblock %}

{% block js-bootstrap %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
{% endblock %}

{% block body %}
<div class="container w-75 bg-light mt-5 rounded shadow">
    <div class="entrevista">
        <div>
            <h3 class="text mt-2">Asinga la entrevista del aspirante</h3>
        </div>
        <div>
            <h4>Nombre:        Codigo: </h4>
            <h4>Maestria: </h4>
        </div>
        <form method="POST">
            <div class="mb-3">
                <label for="dia" class="form-label">Asigne el dia de la entrevista*</label> 
                <input type="date" class="form-control" name="dia">
            </div>
            <div class="mb-3">
                <label for="hora" class="form-label">Asigne la hora de la entrevista*</label> 
                <input type="time" class="form-control" name="hora">
            </div>
            <div class="mb-3">
                <button type="button" class="btn btn-danger btn-lg w-100 my-1">Guardar</button>
            </div>
        </form>
    </div>
</div>
<div class="container w-75 bg-light mt-5 rounded shadow">
    <div class="examen">
        <h3 class="text mt-2">Asigna el examen del aspirante</h3>
        <div class="mb-3">
            <label for="dia" class="form-label">Asigne el dia del examen*</label> 
            <input type="date" class="form-control" name="dia">
        </div>
        <div class="mb-3">
            <label for="hora" class="form-label">Asigne la hora del examen*</label> 
            <input type="time" class="form-control" name="hora">
        </div>
        <div class="mb-3">
            <button type="button" class="btn btn-danger btn-lg w-100 my-1">Guardar</button>
        </div>
    </div>
</div>
<div class="container w-75 bg-light mt-5 rounded shadow">
    <div class="mb-3">
        <button type="button" class="btn btn-danger btn-lg w-100 my-1">Cancelar</button>
    </div>
</div>



{% endblock %}
