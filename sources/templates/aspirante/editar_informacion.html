{% extends 'layouts/dashboard.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block dash-content %} 
<div class="container w-120 bg-light mt-1 rounded shadow">
    <div class="row align-items-stretch">
        <div class="col mt-2 d-none d-lg-block col-md-6 col-lg-6 col-xl-6">
            <img src="/media/aspirantes/{{aspirante.foto}}" width="500" height="500" alt="">
        </div>
        <div class="col col-md-6 col-lg-6 col-xl-6 bg-white p-5">
            <div class="card-body">
                <form name="registro" method="POST" enctype="multipart/form-data" autocomplete="off">
                    {% csrf_token %}
                    <div class="row">
                            <label for="nombre" class="col-sm-2 col-form-label">Nombres*</label>
                    </div>
                    <div class="row">
                        <div class="col-lg-8">
                            <input type="text" class="form-control" name="nombres" id="nombres" placeholder="{{aspirante.nombres}}">
                        </div>
                        <div class="col-lg-4">
                            <button type="submit" class="btn btn-dark">Actualizar</button>
                        </div>
                    </div>
                    <div class="row">
                            <label for="nombre" class="col-sm-2 col-form-label">Apellidos*</label>
                    </div>
                    <div class="row">
                        <div class="col-lg-8">
                            <input type="text" class="form-control" name="apellidos" id="apellidos" placeholder="{{aspirante.apellidos}}">
                        </div>
                        <div class="col-lg-4">
                            <button type="submit" class="btn btn-dark">Actualizar</button>
                        </div>
                    </div>
                    <div class="row">
                            <label for="nombre" class="col-sm-2 col-form-label">Documento*</label>
                    </div>
                    <div class="row">
                        <div class="col-lg-8">
                            <input type="text" class="form-control" name="documento" id="documento" placeholder="{{aspirante.documento}}">
                        </div>
                        <div class="col-lg-4">
                            <button type="submit" class="btn btn-dark">Actualizar</button>
                        </div>
                    </div>
                    <div class="row">
                            <label for="nombre" class="col-sm-2 col-form-label">Foto*</label>
                    </div>
                    <div class="row">
                        <div class="col-lg-8">
                            <input class="form-control" type="file" name="foto" id="foto">
                        </div>
                        <div class="col-lg-4">
                            <button type="submit" class="btn btn-dark">Actualizar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
