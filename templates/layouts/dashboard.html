{% extends "layouts/base.html" %}

{% block css-personal %}

    <link rel="stylesheet" href="../../static/css/dashborad.css">
    <!-- <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"> -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
{% endblock %}

{% block title %} Inicio {% endblock %}

{% block body %}


<header class="header" id="header">
    <div class="header__toggle">
        <i class='bx bx-menu' id="header-toggle"></i>
    </div>

    <a href="" class="personal">
        <div class="personal__img">
            <img src="../../static/Images/profile.jpg" alt="">
        </div>
        <span class="personal-name">John Doe</span>
    </a>
    
</header>

<div class="l-navbar" id="nav-bar">
    <nav class="nav">
        <div>
            <a href="#" class="nav__logo">
                <!-- <i class='bx bx-layer nav__logo-icon'></i> -->
                <span class="nav__logo-name">Aspirante</span>
            </a>

            <div class="personal-info">
                <div class="personal__img">
                    <img src="../../static/Images/profile.jpg" alt="">
                </div>
                <span class="personal-name">John Doe</span>
            </div>

            <div class="nav__list">
                <a href="#" class="nav__link active">
                    <i class='bx bx-home-alt-2 nav__icon'></i>
                    <span class="nav__name">Inicio</span>
                </a>

                <a href="#" class="nav__link">
                    <i class='bx bxs-user-detail nav__icon'></i>
                    <span class="nav__name">Información personal</span>
                </a>

                {% block nav-items %}
                {% endblock %}
            </div>
        </div>

        <a href="#" class="nav__link cerrar">
            <i class='bx bx-log-out nav__icon'></i>
            <span class="nav__name">Cerrar sesión</span>
        </a>
    </nav>
</div>

{% block dash-content %}
{% endblock %}

<script src="../../static/js/main.js"></script>


{% endblock %}
